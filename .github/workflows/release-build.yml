name: Release Builds

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            build_args: "--linux"
            release_globs: |
              dist/*.AppImage
              dist/*.deb
              dist/*linux*.yml
          - os: macos-latest
            platform: macos
            build_args: "--mac"
            release_globs: |
              dist/*.dmg
              dist/*mac*.yml
          - os: windows-latest
            platform: windows
            build_args: "--win"
            release_globs: |
              dist/*.exe
              dist/*.yml

    steps:
      - name: Checkout release
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: |
            package-lock.json
            setup-ui/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install setup UI dependencies
        working-directory: setup-ui
        run: npm ci

      - name: Build setup UI assets
        run: npm run build --prefix setup-ui

      - name: Build ${{ matrix.platform }} package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder ${{ matrix.build_args }} --publish never

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-dist
          path: |
            ${{ matrix.release_globs }}
          if-no-files-found: error

      - name: Attach artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.release_globs }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
